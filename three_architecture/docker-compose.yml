version: '2'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: three_architecture_db
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql:/var/lib/mysql
    container_name: three_architecture_sql
  rust:
    build:
      context: .
      dockerfile: ./docker/rust/Dockerfile
    environment:
      USER: root
    ports:
      - 3000:8080
    command: cargo run
    tty: true
    volumes:
      - ./:/three_architecture
    depends_on:
      - db
    container_name: three_architecture